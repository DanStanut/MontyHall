<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Monty Hall</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>
        <script src="script.js"></script>
        <div class="container" id="mainContainer">
            <div class="card">
                <img src="MH-title.png" class="card-img-top">
                <div class="card-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="mb-3">
                            <label for="numberOfDoors" ><b>Please enter the number of buttons: </b></label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <button class="btn btn-primary" id="startButton" Type="button" onclick="validateInput()">Submit</button>
                        </div>
                    </div>
                    <div class="row"></div>
                            <h1 class="text-center" id="infoText"> </h1>
                    </div>
                    <div class="row" id="buttonsRow">
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </body>
